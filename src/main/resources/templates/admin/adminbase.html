<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/admin/adminbasestyle.css}"/>
	<link rel="stylesheet" th:href="@{/css/admin/entrybook.css}"/>
	<link rel="stylesheet" th:href="@{/css/admin/adminlibrary.css}"/>
	<link rel="stylesheet" th:href="@{/css/admin/showbook.css}"/>

    <title th:text="${title}">Hello, world!</title>
  </head>
  <body>

    



    <!--start sidebar-->
	<div class="sidebar" id="sidebar">
	

		<span onclick="toggleSidebar()" class="close">&times;</span>
		
		<div class="logospace">
		<h4>Smart Library</h4>
		<h6 th:text="${user.user_name}"></h6>
		</div>

	
		<a th:href="@{/user/dashboard}" class="item"><i class="fas fa-th-large"></i>Dashboard</a>
		<a href="#" class="item"><i class="fas fa-envelope"></i>Borrow Requests</a>
		<a th:href="@{/admin/entrybook}" class="item"><i class="fas fa-plus-square"></i>Entry New Book</a>
		<a th:href="@{/admin/adminlibrary/0}" class="item"><i class="fas fa-book-open"></i>Admin Library</a>
		<a th:href="@{/admin/assign-book}" class="item"><i class="fas fa-book-open"></i>Assign Book</a>
		<a href="#" class="item"><i class="fas fa-bell"></i>Notifications</a>
		<a th:href="@{/logout}" class="item">Logout</a>
		<div class="divider"></div>
	
		
		
	</div>
	<!--End sidebar-->
	
	
	
	
	
	<!--start content-->
	<div class="content" id="content">
	
  	<i onclick="toggleSidebar()" class="toggle fas fa-bars"></i>

	<div class="contentbody">
	<div  th:replace="${content}" ></div>
	</div>
	
	
	</div>
	<!--End content-->


    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script th:src="@{/js/adminbasescript.js}"></script>
    
    
  </body>
</html>
