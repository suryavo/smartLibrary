<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
	<title>This is my first home page</title>
</head>
<body>

<section>

<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="mycard">
			
			
			
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  			<p class="text-center" th:text="${session.message.message}"></p>
  			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
  			
			</div>
			
			
			
			
				<h1 class="text-center">SignUp Here</h1>
			<form novalidate action="" th:action="@{/do_signup}" method="post" th:object="${user}">				
				<!--name-->
				  <div class="form-group">
    				<label for="name_field" class="form-label">Name</label>
    				<input 
    				name="user_name"
    				type="text" 
    				class="form-control" 
    				th:classappend="${#fields.hasErrors('user_name')?'is-invalid':''}"
    				id="name_field" 
    				aria-describedby="takes the name input"
    				placeholder="Enter your full name here"
    				required
    				th:value="${user.user_name}"
    				
    				>
    				<div class="invalid-feedback" th:each="e :${#fields.errors('user_name')}" th:text="${e}" }></div>
    				
  				</div>
  				
  				
  				<!--email-->
				  <div class="form-group">
    				<label for="email_field" class="form-label">Email</label>
    				<input 
    				name="email"
    				type="email" 
    				class="form-control"
    				th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" 
    				id="email_field" 
    				aria-describedby="takes the email input"
    				placeholder="Enter your email here"
    				required
    				th:value="${user.email}"
    				/>
    				<div class="invalid-feedback" th:each="e :${#fields.errors('email')}" th:text="${e}" }></div>
  				</div>
  				
  				
  				<!--roll.no-->
				  <div class="form-group">
    				<label for="roll_field" class="form-label">Roll.No</label>
    				<input 
    				name="roll_no"
    				type="text" 
    				class="form-control" 
    				th:classappend="${#fields.hasErrors('roll_no')?'is-invalid':''}"
    				id="roll_field" 
    				aria-describedby="takes the roll no input"
    				placeholder="Enter your college Roll.No here"
    				required
    				th:value="${user.roll_no}"
    				/>
    				<div class="invalid-feedback" th:each="e :${#fields.errors('roll_no')}" th:text="${e}" }></div>
  				</div>
  				

  				<div class="row">
  				<!--department-->
				 <div class="col">
    				<label for="department_field">Department</label>
    				<select class="form-control" name="department" id="department_field"  th:classappend="${#fields.hasErrors('department')?'is-invalid':''}" required>
    					<option selected disabled value="">select yout department</option>
      					<option class="form-control" value="cse">CSE</option>
      					<option class="form-control" value="ece">ECE</option>
      					<option class="form-control" value="me">ME</option>
     					<option class="form-control" value="ee">EE</option>
      					<option class="form-control" value="it">IT</option>
    				</select>
    				<div class="invalid-feedback" th:each="e :${#fields.errors('department')}" th:text="${e}" }></div>
  				</div>
  				<!--year-->
  				<div class="col">
    				<label for="year_field">Year</label>
    				<select class="form-control" name="year" id="year_field" th:classappend="${#fields.hasErrors('year')?'is-invalid':''}" required>
    					<option selected disabled value="">select your year in college</option>
      					<option class="form-control" value="1st">1st</option>
      					<option class="form-control" value="2nd">2nd</option>
      					<option class="form-control" value="3rd">3rd</option>
     					<option class="form-control" value="4th">4th</option>
    				</select>
    				<div class="invalid-feedback" th:each="e :${#fields.errors('year')}" th:text="${e}" }></div>
  				</div>
  				</div>

  				
  				<!--mob.no-->
				  <div class="form-group">
    				<label for="mobile_field" class="form-label">Mobile.No</label>
    				<input 
    				name="mob_no"
    				type="text" 
    				onkeypress='return event.charCode >= 48 && event.charCode <= 57'
    				class="form-control" 
    				th:classappend="${#fields.hasErrors('mob_no')?'is-invalid':''}"
    				id="mobile_field" 
    				aria-describedby="takes the mobile no input"
    				placeholder="Enter your active mobile.no here"
    				required
    				th:value="${user.mob_no}"
    				pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
    				/>
    				<div class="invalid-feedback" th:each="e :${#fields.errors('mob_no')}" th:text="${e}" }></div>
  				</div>
  				
  				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
				

  				<!--password-->
				  <div class="form-group" id="passwordinput">
				  
    				<label for="password_field" class="form-label">Password</label>
    				<input 
    				name="password"
    				type="password" 
    				class="form-control" 
    				th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
    				id="password_field" 
    				aria-describedby="takes the password input"
    				placeholder="Enter strong password here"
    				onkeyup='check();'
    				required/>
    				<p class="invalid-feedback" id="passwordmessage"></p>
    				<div class="invalid-feedback" th:each="e :${#fields.errors('password')}" th:text="${e}" }></div>
  				</div>
  				
  				<!--confirm_password-->
				  <div class="form-group">
    				<label for="confirm_password_field" class="form-label">Confirm Password</label>
    				<input 
    				name="confirmpassword"
    				type="password" 
    				class="form-control" 
    				id="confirm_password_field" 
    				aria-describedby="takes the confirm password input"
    				placeholder="Enter same password like above"
    				onkeyup='check();'
    				required/>
    				<p class="invalid-feedback" id="confirmpasswordmessage"></p>
  				</div>

  				
  				
  				
  				<div class="container text-center">
  				<button type="submit" class="btn signin-signup-btn btn-primary" id="submit" disabled>submit</button>
  				</div>
  				
  				<div class="mt-4">
				<div class="d-flex justify-content-center links">
					Already have an account? <a th:href="@{/signin}" class="ml-2">Login</a>
				</div>
				</div>
  				
  				
  				<script th:src="@{/js/checkpassword.js}"></script>
  				
  				</form>
			
			</div>		
		</div>	
	</div>
</div>

</section>

</body>
</html>
